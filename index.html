<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" class="inp">
        <div class="keyboard">
            <div class="key-line">
                <div class="key-button">~</div>
                <div class="key-button" data-key="1">1</div>
                <div class="key-button" data-key="2">2</div>
                <div class="key-button" data-key="3">3</div>
                <div class="key-button" data-key="4">4</div>
                <div class="key-button" data-key="5">5</div>
                <div class="key-button" data-key="6">6</div>
                <div class="key-button" data-key="7">7</div>
                <div class="key-button" data-key="8">8</div>
                <div class="key-button" data-key="9">9</div>
                <div class="key-button" data-key="0">0</div>
                <div class="key-button">-</div>
                <div class="key-button">=</div>
                <div class="key-button backSpase">backSpase</div>
            </div>
            <div class="key-line">
                <div class="key-button tab">tab</div>
                <div class="key-button" data-key="q">q</div>
                <div class="key-button" data-key="w">w</div>
                <div class="key-button" data-key="e">e</div>
                <div class="key-button" data-key="r">r</div>
                <div class="key-button" data-key="t">t</div>
                <div class="key-button" data-key="y">y</div>
                <div class="key-button" data-key="u">u</div>
                <div class="key-button" data-key="i">i</div>
                <div class="key-button" data-key="o">o</div>
                <div class="key-button" data-key="p">p</div>
                <div class="key-button">[</div>
                <div class="key-button">]</div>
                <div class="key-button tab">\</div>
            </div>
            <div class="key-line">
                <div class="key-button cap-ener">Caps Lock</div>
                <div class="key-button" data-key="a">a</div>
                <div class="key-button" data-key="s">s</div>
                <div class="key-button" data-key="d">d</div>
                <div class="key-button" data-key="f">f</div>
                <div class="key-button" data-key="g">g</div>
                <div class="key-button" data-key="h">h</div>
                <div class="key-button" data-key="j">j</div>
                <div class="key-button" data-key="k">k</div>
                <div class="key-button" data-key="l">l</div>
                <div class="key-button">;</div>
                <div class="key-button">'</div>
                <div class="key-button cap-ener">Enter</div>

            </div>
            <div class="key-line">
                <div class="key-button shift">Shift</div>
                <div class="key-button" data-key="z">z</div>
                <div class="key-button" data-key="x">x</div>
                <div class="key-button" data-key="c">c</div>
                <div class="key-button" data-key="v">v</div>
                <div class="key-button" data-key="b">b</div>
                <div class="key-button" data-key="n">n</div>
                <div class="key-button" data-key="m">m</div>
                <div class="key-button">,</div>
                <div class="key-button">.</div>
                <div class="key-button">/</div>
                <div class="key-button shift">Shift</div>

            </div>
            <div class="key-line">
                <div class="key-button">Ctrl</div>
                <div class="key-button">Fn</div>
                <div class="key-button">win</div>
                <div class="key-button">Alt</div>
                <div class="key-button spase">spase</div>
                <div class="key-button">Alt</div>
                <div class="key-button">Ctrl</div>
                <div class="key-button">Home</div>
                <div class="key-button">pgUp</div>
                <div class="key-button">End</div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
